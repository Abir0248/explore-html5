<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-home.css">
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="audio-video.html">A-V</a></li>
                <li><a href="home.html">About Us</a></li>
            </ul>

        </nav>

        <h1>Pitha Expo</h1>
    </header>
   
    <form action="#">
        <p>
            Name: <input type="text" name="name"
            placeholder="First Name" id="">
        </p>
        <p>
            Email: <input type="text" name="email"
            placeholder="Enter Your Email" id="">
        </p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="chitoi"><input type="radio" name="Pitha" id="chitoi">Chitoi</label>
            </p>
            <p>
                <label for="vapa"><input type="radio" name="Pitha" id="vapa">Vapa</label>
            </p>
            <p>
                <label for="puwa"><input type="radio" name="Pitha" id="puwa">Puwa</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Vorta</legend>
            <p><label for="sorisa"><input type="checkbox" name="Vorta" id="sorisa">Sorisa</label></p>
            <p><label for="sutki"><input type="checkbox" name="Vorta" id="sutki">Sutki</label></p>
            <p><label for="dhonia"><input type="checkbox" name="Vorta" id="dhonia">Dhonia</label></p>
        </fieldset>

        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
